<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sellstuff.css"><!-- Add icon library -->
    
</head>

<body>
  <a href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
    <div id="full-page">
        <div id="full-page1">
            <div class="stuff">
                <h2>Headphone</h2>
                <div class="quantity-price">
                    <img src="headphone.jpg" id="head_1">
                    <h3>12$</h3>
                    <button onclick="plus0()">+</button>
                    <input type="text" class="inc" id="inc" value="0" min="0" max="10">
                    <button onclick="minus0()">-</button>
                </div>
                <div class="divforbuy">
                    <button id="buyheadphone" class="buttonbuy" onclick="buyheadphone()">Move to bag</button>
                </div>
            </div>
            <div class="stuff">
                <img src="">
                <h2>Flower pot</h2>
                <div class="quantity-price">
                    <img src="pot.jpg" id="pot">
                    <h3>3$</h3>
                    <button onclick="plus1()">+</button>
                    <input type="text" class="inc" id="inc1" value="0" max=10 min=0>
                    <button onclick="minus1()">-</button>
                </div>
                <div class="divforbuy">
                    <button class="buttonbuy" onclick="buyflowerpot()">Move to bag</button>
                </div>
            </div>
            <div class="stuff">
                <img src="">
                <h2>Socks</h2>
                <div class="quantity-price">
                    <img src="socks1.jpg" id="socks_1">
                    <h3>2$</h3>
                    <button onclick="plus2()">+</button>
                    <input type="text" class="inc" id="inc2" value="0" max=10 min=0>
                    <button onclick="minus2()">-</button>
                </div>
                <div class="divforbuy">
                    <button class="buttonbuy" onclick="buysocks()">Move to bag</button>
                </div>
            </div>
        </div>
        <div id="full-page2">
            <div class="stuff">
                <img src="">
                <h2>Glasses</h2>
                <div class="quantity-price">
                    <img src="gls.jpg" id="glass_1">
                    <h3>5.5$</h3>
                    <button onclick="plus3()">+</button>
                    <input type="text" class="inc" id="inc3" value="0" max="10">
                    <button onclick="minus3()">-</button>
                </div>
                <div class="divforbuy">
                    <button class="buttonbuy" onclick="buy_glasses()">Move to bag</button>
                </div>
            </div>
            <div class="stuff">
                <img src="">
                <h2>Toy</h2>
                <div class="quantity-price">
                    <img src="toy.jpg" id="toy1">
                    <h3>7$</h3>
                    <button onclick="plus4()">+</button>
                    <input type="text" class="inc" id="inc4" value="0" max=10 min=0>
                    <button onclick="minus4()">-</button>
                </div>
                <div class="divforbuy">
                    <button class="buttonbuy" onclick="buy_toy()">Move to bag</button>
                </div>
            </div>
            <div class="stuff">
                <img src="">
                <h2>Cup</h2>
                <div class="quantity-price">
                    <img src="cup1.jpg" id="cup1">
                    <h3>4$</h3>
                    <button onclick="plus_cup()">+</button>
                    <input type="text" class="inc" id="inc5" value="0" max=10 min=0>
                    <button onclick="minus_cup()">-</button>
                </div>
                <div class="divforbuy">
                    <button class="buttonbuy" onclick="buy_cup()">Move to bag</button>
                </div>
            </div>
        </div>
    </div>
    <div id="btn">
    <button onclick="remove_stuff()" id="bnt_clear">CLEAR CART</button>
    </div>
    <script src="https://kit.fontawesome.com/97996d56a1.js" crossorigin="anonymous"></script>
    <script src="sellstuff.js"></script>
</body>

</html>
