<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #countdown {

            border-radius: 20px;
            display: flex;
            padding-left: 620px;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .TheSame {
            padding-left: 20px;

        }
    </style>
</head>

<body>
    <div id="countdown">
        <div id="container-day" class="TheSame">
            <h3 id="day"></h3>
            <h3>Days</h3>
        </div>
        <div id="container-hour" class="TheSame">
            <h3 id="hours"></h3>
            <h3>hours</h3>
        </div>
        <div id="container-minute" class="TheSame">
            <h3 id="minute"></h3>
            <h3>minute</h3>
        </div>
        <div id="container-second" class="TheSame">
            <h3 id="second"></h3>
            <h3>second</h3>
        </div>

    </div>
    <script>
        const countdown = () => {
            let countDate = new Date("August 21 2021 00:00:00").getTime();
            let now = new Date().getTime();
            let i = countDate - now;

            let second = 1000;
            let minute = second * 60;
            let hours = minute * 60;
            let days = hours * 24;

            let TextDate = Math.floor(i / days);
            let TextHour = Math.floor((i % days) / hours);
            let TextMinute = Math.floor((i % hours) / minute);
            let TextSecond = Math.floor((i % minute) / second);

            document.getElementById('day').innerHTML = TextDate;
            document.getElementById('hours').innerHTML = TextHour
            document.getElementById('minute').innerHTML = TextMinute
            document.getElementById('second').innerHTML = TextSecond
        }

        setInterval(countdown,1000)
    </script>
</body>

</html>
